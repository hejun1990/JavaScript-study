<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // 可以换行书写
        let s1 = `
        
        
    hello
        
        world
        
        
        `
        console.log(s1);

        // 可以解析变量
        let age = 18
        let s2 = `我是前端大灰狼，今年 ${age} 岁`
        console.log(s2);
    </script>
</body>
</html>
