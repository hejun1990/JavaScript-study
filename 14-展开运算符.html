<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>展开运算符</title>
</head>

<body>
    <script>
        // 展开数组
        let arr = [10, 20, 30];
        console.log(...arr);

        // 1.合并数组
        let arr1 = [10, 20]
        let arr2 = [30, 40, 50]
        let arr3 = [60, 70]
        let arr4 = [...arr1, ...arr2, ...arr3]
        console.log(...arr4)

        // 2.给函数传递参数
        let arr5 = [25, 12, 3, 99, 71, 65, 19, 30]
        let max = Math.max(...arr5);
        console.log(max)

        // 展开对象
        let obj = { name: 'Jack', age: 18 }
        console.log(obj)

        // 1.复制对象
        // 注意：展开的顺序问题，同名属性，后面会覆盖前面
        let obj2 = {
            ...obj,
            gender: '男',
            name: 'Rose'
        }
        console.log(obj2)
    </script>
</body>

</html>
