<script>
    var year = 2018;
    var month = 8;
    var date = 8;
    var total = 0;
    // 叠加月份信息
    switch (month) {
        case 12:
            total += 30;
        case 11:
            total += 31;
        case 10:
            total += 30;
        case 9:
            total += 31;
        case 8:
            total += 31;
        case 7:
            total += 30;
        case 6:
            total += 31;
        case 5:
            total += 30;
        case 4:
            total += 31;
        case 3:
            if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
                total += 29;
            } else {
                total += 28;
            }
        case 2:
            total += 31;
    }
    // 叠加当月天数
    total += date;
    // 打印这是一年中的第几天
    console.log(total);
</script>
