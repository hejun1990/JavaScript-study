<script>
    // boolean值相加
    var a = true;
    var b = false;
    var c = a + b + true;
    console.log(c);
    console.log(typeof c);

    // 交换数值
    a = 10;
    b = 55;
    console.log('交换前: a = ' + a + ', b = ' + b);
    a = a ^ b;
    b = a ^ b;
    a = a ^ b;
    console.log('交换后: a = ' + a + ', b = ' + b);
</script>
