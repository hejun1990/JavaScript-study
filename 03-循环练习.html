<script>
    document.write('正方形');
    document.write('<br>');
    for (var j = 1; j <= 9; j++) {
        for (var i = 1; i <= 9; i++) {
            document.write('* ');
        }
        document.write('<br>');
    }

    document.write('三角形');
    document.write('<br>');
    for (var j = 1; j <= 9; j++) {
        for (var i = 1; i <= j; i++) {
            document.write('* ');
        }
        document.write('<br>');
    }
    document.write('乘法口诀表');
    document.write('<br>');
    for (var j = 1; j <= 9; j++) {
        for (var i = 1; i <= j; i++) {
            document.write(i + ' * ' + j + ' = ' + i * j + '&nbsp;&nbsp;&nbsp;&nbsp;');
        }
        document.write('<br>');
    }
</script>
