<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调用Ajax</title>
</head>

<body>
    <script>
        let xhr = new XMLHttpRequest();
        // 第三个参数 true 表示异步
        xhr.open('get', 'http://127.0.0.1:5500/测试/04-ajax测试响应文件.json', true);
        xhr.onload = function () {
            var res = JSON.parse(xhr.responseText);
            console.log(res);
            console.log(res.age);
            console.log(res.message);
        }
        xhr.send();
    </script>
</body>

</html>
