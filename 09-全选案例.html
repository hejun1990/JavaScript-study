<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全选案例</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            width: 100px;
            padding: 20px;
            border: 1px solid pink;
            margin: 30px auto;
            border-radius: 5px;
        }

        hr {
            margin: 10px 0;
        }
    </style>
</head>

<body>
    <div class="box">
        全选：<input type="checkbox"> <br>
        <hr>
        <input type="checkbox"> 选项一<br>
        <input type="checkbox"> 选项二<br>
        <input type="checkbox"> 选项三<br>
        <input type="checkbox"> 选项四
    </div>
</body>

<script>
    var allBtn = document.querySelector('input');
    var items = document.querySelectorAll('input:nth-child(n + 2)');

    allBtn.onclick = () => {
        var type = allBtn.checked;
        for (var i = 0; i < items.length; i++) {
            items[i].checked = type;
        }
    }

    for (var i = 0; i < items.length; i++) {
        items[i].onclick = () => {
            var flag = true;
            for (var j = 0; j < items.length; j++) {
                if (items[j].checked === false) {
                    flag = false;
                    break;
                }
            }
            allBtn.checked = flag;
        }
    }
</script>

</html>
